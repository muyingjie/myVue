<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="own-vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
var app = new ViewComp({
  el: '#app',
  // 此处通过render创建的节点会将页面上原有的#app替换掉
  render: function (createElement) {
    return createElement('div', {
      attrs: {
        id: 'app'
      }
    }, this.message)
  },
  data: function () {
    message: 'Hello ViewComp!'
  }
})
</script>
</html>
